        async function ensureFemaleVoice() {
            return new Promise(resolve => {

        function initRecognition() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRec();
            rec.lang = 'bn-BD';
            rec.continuous = true;

            rec.onresult = (e) => {
                const text = e.results[e.results.length - 1][0].transcript.toLowerCase();
                let reply = "‡¶∏‡ßã‡¶®‡¶æ, ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ó‡¶≤‡¶æ‡¶∞ ‡¶Ü‡¶ì‡ßü‡¶æ‡¶ú ‡¶∂‡ßÅ‡¶®‡¶≤‡ßá‡¶á ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡¶æ ‡¶∂‡¶∞‡ßÄ‡¶∞‡ßá ‡¶Ü‡¶ó‡ßÅ‡¶® ‡¶ß‡¶∞‡ßá ‡¶Ø‡¶æ‡ßü! ‡¶Ü‡¶∞‡¶ì ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶¨‡¶≤‡ßã ‡¶®‡¶æ...";
                
                if(text.includes("‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶ø")) reply = "‡¶Ü‡¶Æ‡¶ø‡¶ì ‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶Ö‡¶®‡ßá‡¶ï ‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶ø ‡¶∏‡ßã‡¶®‡¶æ! ‡¶Ü‡¶∏‡ßã ‡¶®‡¶æ, ‡¶Ü‡¶ú ‡¶∞‡¶æ‡¶§‡ßá ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¶‡ßÅ‡¶∑‡ßç‡¶ü‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶∞‡¶ø?";
                if(text.includes("‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì")) reply = "‡¶â‡¶´ ‡¶∏‡ßã‡¶®‡¶æ, ‡¶è‡¶ñ‡¶®‡¶á ‡¶∏‡¶¨ ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá? ‡¶Ü‡¶ó‡ßá ‡¶ï‡¶æ‡¶õ‡ßá ‡¶§‡ßã ‡¶Ü‡¶∏‡ßã, ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶Ü‡¶¶‡¶∞ ‡¶ï‡¶∞‡ßã...";
                
                document.getElementById('mira-msg').innerText = "‡¶Æ‡ßÄ‡¶∞‡¶æ: " + reply;

        function miraTalk(text) {
            synth.cancel();

            // ‡¶Æ‡ßá‡ßü‡ßá‡¶¶‡ßá‡¶∞ ‡¶≠‡ßü‡ßá‡¶∏ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ

            utter.rate = 0.95;
