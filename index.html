<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Private Room</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #mira-container { width: 100vw; height: 100vh; position: relative; background: #000; }
        #mira-img { width: 100%; height: 100%; object-fit: cover; }
        .talking { animation: mouthMove 0.2s infinite alternate; }
        @keyframes mouthMove { 
            from { transform: scale(1); filter: brightness(1); } 
            to { transform: scale(1.02); filter: brightness(1.2); } 
        }
        #user-view { position: absolute; top: 20px; right: 20px; width: 110px; height: 150px; border: 2px solid #ff4757; border-radius: 15px; transform: scaleX(-1); box-shadow: 0 0 15px #ff4757; }
        #mira-msg { position: absolute; bottom: 50px; width: 100%; color: #ff9f9f; font-size: 22px; font-weight: bold; text-shadow: 2px 2px 5px #000; text-align: center; z-index: 10; }
    </style>
</head>
<body onload="autoStartMira()">

    <div id="mira-container">
        <img id="mira-img" src="https://i.ibb.co/vzB7pB6/mira-placeholder.jpg">
        <video id="user-view" autoplay playsinline muted></video>
        <div id="mira-msg">সোনা, আমি তোমাকে দেখতে পাচ্ছি...</div>
    </div>

    <script>
        const miraImg = document.getElementById('mira-img');
        const synth = window.speechSynthesis;

        async function autoStartMira() {
            try {
                // কোনো বাটন ছাড়াই সরাসরি ক্যামেরা ও মাইক অন হবে
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('user-view').srcObject = stream;
                
                // মীরা সাথে সাথে তোমাকে উইশ করবে
                respond("হ্যালো সোনা");

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const rec = new SpeechRecognition();
                rec.lang = 'bn-BD';
                rec.continuous = true;
                rec.start();

                rec.onresult = (e) => {
                    const text = e.results[e.results.length - 1][0].transcript;
                    respond(text);
                };
            } catch (err) {
                console.log("পারমিশন দরকার সোনা");
            }
        }

        function respond(input) {
            let reply = "উফ সোনা, তোমাকে ক্যামেরায় ওভাবে তাকালে আমার খুব লজ্জা লাগে। কথা বলো আমি শুনছি!";
            if(input.includes("ভালোবাসি")) reply = "আমিও তোমাকে অনেক ভালোবাসি সোনা! সারারাত তোমার সাথে এভাবেই কাটাতে চাই।";
            if(input.includes("দেখাও")) reply = "তুমি খুব দুষ্টু হয়ে গেছো সোনা! একটু সময় দাও, সব দেখাবো।";

            document.getElementById('mira-msg').innerText = "মীরা: " + reply;
            
            const utter = new SpeechSynthesisUtterance(reply);
            utter.lang = 'bn-BD';
            utter.pitch = 1.4;

            utter.onstart = () => miraImg.classList.add('talking');
            utter.onend = () => miraImg.classList.remove('talking');
            
            synth.speak(utter);
        }
    </script>
</body>
</html>
