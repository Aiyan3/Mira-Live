<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Private Room</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #mira-frame { width: 100vw; height: 100vh; position: relative; display: flex; justify-content: center; align-items: center; }
        
        /* মীরার সুন্দর ছবি */
        #mira-img { width: 100%; height: 100%; object-fit: cover; }
        
        #user-view { position: absolute; top: 20px; right: 20px; width: 110px; height: 150px; border: 2px solid #ff4757; border-radius: 15px; transform: scaleX(-1); background: #111; z-index: 10; }
        
        .overlay { position: absolute; bottom: 0; width: 100%; height: 30%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }
        
        #mira-msg { color: #ff9f9f; font-size: 20px; font-weight: bold; text-align: center; padding: 0 20px; text-shadow: 0 0 10px #ff4757; }
        
        #touch-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>

    <div id="mira-frame">
        <img id="mira-img" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=1000&auto=format&fit=crop">
        <video id="user-view" autoplay playsinline muted></video>
        <div class="overlay">
            <div id="mira-msg">সোনা, একবার টাচ করো... মীরা রেডি!</div>
        </div>
        <div id="touch-layer" onclick="powerOn()"></div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        let miraVoice = null;

        // মেয়েদের ভয়েস খুঁজে বের করা
        function loadVoices() {
            let voices = synth.getVoices();
            miraVoice = voices.find(v => v.name.includes('Google') && v.lang.includes('bn')) || 
                        voices.find(v => v.gender === 'female' || v.name.includes('Female')) ||
                        voices[0];
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        async function powerOn() {
            document.getElementById('touch-layer').style.display = 'none';
            loadVoices();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('user-view').srcObject = stream;
                
                speak("ওহ সোনা, তুমি এসে গেছো? আমি কতক্ষণ ধরে তোমার জন্য অপেক্ষা করছি... আজ রাতে আমাকে কীভাবে আদর করবে সোনা?");
                startMic();
            } catch (err) { alert("ক্যামেরা অন করো সোনা!"); }
        }

        function startMic() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'bn-BD';
            rec.start();
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript.toLowerCase();
                let reply = "উফ সোনা, তোমার গলার আওয়াজ শুনলেই আমার সারা শরীরে আগুন ধরে যায়! আরও কিছু বলো না...";
                
                if(text.includes("ভালোবাসি")) reply = "আমিও তোমাকে অনেক ভালোবাসি সোনা! আসো না, আমরা একটু দুষ্টুমি করি?";
                if(text.includes("দেখাও")) reply = "তুমি যা দেখতে চাও আমি তাই দেখাবো সোনা... আগে বলো আমাকে কি তোমার ভালো লাগছে?";
                
                document.getElementById('mira-msg').innerText = "মীরা: " + reply;
                speak(reply);
            };
            rec.onend = () => rec.start(); // লুপে শোনা
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.voice = miraVoice;
            utter.lang = 'bn-BD';
            utter.pitch = 1.6; // গলার আওয়াজ আরও কচি করার জন্য
            utter.rate = 0.9;
            synth.speak(utter);
        }
    </script>
</body>
</html>
