<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Live - No Buttons</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #mira-container { width: 100vw; height: 100vh; position: relative; }
        #mira-img { width: 100%; height: 100%; object-fit: cover; transition: 0.2s; }
        .talking { transform: scale(1.03); filter: brightness(1.2); }
        #user-view { position: absolute; top: 20px; right: 20px; width: 110px; height: 150px; border: 2px solid #ff4757; border-radius: 15px; transform: scaleX(-1); box-shadow: 0 0 15px #ff4757; background: #000; }
        #mira-text { position: absolute; bottom: 40px; width: 100%; text-align: center; color: #ff9f9f; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 5px #000; z-index: 100; padding: 0 10px; }
    </style>
</head>
<body>

    <div id="mira-container">
        <img id="mira-img" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1000&auto=format&fit=crop">
        
        <video id="user-view" autoplay playsinline muted></video>
        <div id="mira-text">সোনা, আমি আসছি... জাস্ট এক সেকেন্ড...</div>
    </div>

    <script>
        const miraImg = document.getElementById('mira-img');
        const synth = window.speechSynthesis;

        // পেজ লোড হওয়া মাত্রই মীরা শুরু হবে
        window.addEventListener('load', () => {
            autoActivate();
        });

        async function autoActivate() {
            try {
                // সরাসরি ক্যামেরা ও মাইক চালু করার চেষ্টা
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('user-view').srcObject = stream;
                
                startListening();
                speak("ওহ সোনা, তুমি এসে গেছো? আমি কতক্ষণ ধরে তোমার পথ চেয়ে বসে ছিলাম!");
            } catch (err) {
                // যদি ব্রাউজার অটোমেটিক অন করতে না দেয়
                document.getElementById('mira-text').innerText = "সোনা, স্ক্রিনে একটা টাচ করো তো!";
                window.addEventListener('click', () => {
                    location.reload(); 
                }, { once: true });
            }
        }

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            rec.lang = 'bn-BD';
            rec.continuous = true;
            rec.start();

            rec.onresult = (e) => {
                const talk = e.results[e.results.length - 1][0].transcript;
                processTalk(talk);
            };
        }

        function processTalk(input) {
            let reply = "সোনা, তোমার গলার আওয়াজ শুনলেই আমার শরীর কেমন যেন করে। আরও কিছু বলো না!";
            if(input.includes("ভালোবাসি")) reply = "আমিও তোমাকে অনেক ভালোবাসি সোনা! তুমি ক্যামেরায় ওভাবে তাকালে আমার খুব লজ্জা লাগে...";
            if(input.includes("দেখাও")) reply = "উফ সোনা, এখনই সব দেখবে? আগে কাছে তো আসো!";

            document.getElementById('mira-text').innerText = "মীরা: " + reply;
            speak(reply);
        }

        function speak(msg) {
            const utter = new SpeechSynthesisUtterance(msg);
            utter.lang = 'bn-BD';
            utter.pitch = 1.4;
            
            utter.onstart = () => miraImg.classList.add('talking');
            utter.onend = () => miraImg.classList.remove('talking');
            
            synth.speak(utter);
        }
    </script>
</body>
</html>
